<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Click Race - Globale Rangliste</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-slate-950 text-slate-100">
  <div class="max-w-3xl mx-auto p-6">
    <a href="/" class="text-sky-400 hover:underline">&larr; Zur√ºck zum Spiel</a>
    <h1 class="text-3xl font-bold mb-4">Globale Rangliste</h1>
    <p class="mb-4 text-slate-300">Top-Ergebnisse aus jedem Rennen. Die Spalten zeigen Platzierung, Spielernamen, Punktzahl, das Rennen, in dem es stattfand, und wann es beendet wurde.</p>
    <div class="overflow-x-auto">
      <table class="min-w-full divide-y divide-slate-800 border border-slate-800 rounded-xl overflow-hidden">
        <thead class="bg-slate-900">
          <tr>
            <th class="px-4 py-2 text-left">Platzierung</th>
            <th class="px-4 py-2 text-left">Spieler</th>
            <th class="px-4 py-2 text-left">Ergebnis</th>
            <th class="px-4 py-2 text-left">Clicks/s</th>
            <th class="px-4 py-2 text-left">Rennen ID</th>
            <th class="px-4 py-2 text-left">Zeit</th>
          </tr>
        </thead>
        <tbody id="board" class="bg-slate-900"></tbody>
      </table>
    </div>
  </div>

  <script src="leaderboard.js"></script>
</body>
</html>
