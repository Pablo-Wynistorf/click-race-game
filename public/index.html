<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Click Race</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-slate-950 text-slate-100">
  <div class="max-w-3xl mx-auto p-6">
    <h1 class="text-3xl font-bold mb-2">âš¡ Click Race</h1>
    <p class="text-slate-400">Set your name, wait for the race and click as fast as you can in 10 seconds.</p>
    <div id="activeSessions" class="text-lg text-slate-200 mb-6 flex items-center">
      <span class="relative flex h-4 w-4 mr-2">
        <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-emerald-400 opacity-75"></span>
        <span class="relative inline-flex rounded-full h-4 w-4 bg-emerald-500"></span>
      </span>
      Online Users: <span id="activeSessionsCount" class="ml-1">0</span>
    </div>

    <div id="lobby" class="mb-6 space-y-3">
      <div id="nameForm" class="flex items-center gap-3">
        <input id="nameInput" type="text" maxlength="24" placeholder="Your name"
               class="w-64 px-3 py-2 rounded-lg bg-slate-800 border border-slate-700 focus:outline-none" />
        <button id="setNameBtn" class="px-4 py-2 rounded-lg bg-emerald-600 hover:bg-emerald-500">
          Play Now
        </button>
      </div>
      <div class="text-sm" id="nameStatus"></div>
      <div id="timer" class="text-lg text-slate-300"></div>
      <h3 class="text-lg font-semibold mt-4">Attendees for Next Race</h3>
      <div id="lobbyAttendees" class="mt-2 space-y-1"></div>
    </div>

    <div id="game" class="hidden">
      <button id="clickBtn"
              class="w-full h-44 rounded-2xl bg-fuchsia-600 hover:bg-fuchsia-500 active:scale-95 transition text-2xl font-semibold">
        CLICK!
      </button>
      <div class="mt-3 text-center text-slate-300">Spam the button while the timer runs.</div>
    </div>

    <div class="mt-8">
      <div class="flex items-center justify-between mb-3">
        <h2 class="text-2xl font-semibold">Leaderboard</h2>
        <a href="/leaderboard.html" class="text-sky-400 hover:underline">Global leaderboard</a>
      </div>
      <div id="board" class="divide-y divide-slate-800 border border-slate-800 rounded-xl overflow-hidden"></div>
    </div>

    <button id="showQrBtn" class="hidden md:flex fixed right-0 top-1/2 -translate-y-1/2 px-4 py-2 bg-slate-700 hover:bg-slate-600 rounded-l-lg">Reveal QR code</button>
    <div id="qrModal" class="hidden fixed inset-0 bg-black/60 flex items-center justify-center">
      <div id="qrcode" class="bg-white p-4 rounded-lg"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.0/build/qrcode.min.js"></script>
  <script src="client.js"></script>
</body>
</html>
